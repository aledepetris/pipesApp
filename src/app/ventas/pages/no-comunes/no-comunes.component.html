<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>
    Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect:invitacionMap }}
        a nuestro evento.
      </p>
      <p-button label="Cambiar Persona"
                styleClass="p-button-raised p-button-help"
                (click)="cambiarPersona()"
                >
      </p-button>
    </p-fieldset>
  </div>
  <div class="col md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>
        Actualmente tenemos {{ clientes.length | i18nPlural:clientesMap }}
      </p>
      <p-button label="Borrar Cliente"
                styleClass="p-button-raised p-button-help"
                (click)="borrarCliente()"
                >
      </p-button>
    </p-fieldset>
  </div>
</div>
